    
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f4f8;">
    <div style="background-color: #ffffff; height: 500px; width: 600px; border-radius: 25px; padding: 30px; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);">
        <h2>Connexion</h2>

        <input type="text" [(ngModel)]="inputName" placeholder="Saisissez votre prénom">
        <br>
        <button (click)="toggleLogin()">Se connecter / Se déconnecter</button>

        <p *ngIf="isLoggedIn">Bienvenue, {{ username }} !</p>
        <p *ngIf="!isLoggedIn">Vous n'êtes pas connecté.</p>
    </div>
</div>
