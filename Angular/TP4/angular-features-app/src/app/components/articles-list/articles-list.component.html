<div *ngIf="articles.length > 0; else noArticles">
  <h2>Articles List</h2>
  <ul>
    <li *ngFor="let article of articles">
      <h3 [ngClass]="{'important': article.importance === 'high', 'normal': article.importance === 'medium', 'low': article.importance === 'low'}">{{ article.title }}</h3>
      <p [ngStyle]="{'font-weight': article.importance === 'high' ? 'bold' : 'normal'}">{{ article.content }}</p>
    </li>
  </ul>
</div>
<ng-template #noArticles>
  <p>No articles available.</p>
</ng-template>

<input type="text" [(ngModel)]="newArticleTitle" placeholder="Article Title">
<input type="text" [(ngModel)]="newArticleContent" placeholder="Article Content">
<button (click)="addArticle()">Add Article</button>
